<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Grid</title>
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <style>
    * {
      border: black solid 1px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col">
        One of three columns
      </div>
      <div class="col">
        One of three columns
      </div>
      <div class="col">
        One of three columns
      </div>
    </div>
    <div class="row">
      <div class="col-3">
        One of three columns
      </div>
      <div class="col-6">
        One of three columns
      </div>
      <div class="col-3">
        One of three columns
      </div>
    </div>
    <!-- 
      col-sm or sol-sm-4 will make the columns of equal width on a single row
      when it reaches the small breakpoint
     -->
    <div class="row">
      <div class="col-12 col-sm col-lg-2">
        One of three columns
      </div>
      <div class="col-12 col-sm col-lg-5">
        One of three columns
      </div>
      <div class="col-12 col-sm col-lg-5">
        One of three columns
      </div>
    </div>
  </div>
</body>
</html>
