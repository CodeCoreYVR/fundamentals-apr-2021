<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List App</title>

  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

  <!-- "defer" attritube waits for the document body to load -->
  <!-- JS for bootstrap -->
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

  <!-- jQuery CDN -->
  <script defer src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

  <!-- Our script needs jQuery, so add <script> adter jQuery CDN -->
  <script defer src="./js/app.js"></script>
</head>
<body>
  <!-- 
    container class sets a responsive max-width
    To add margins or padding, we can use bootstrap spacing ulilites
    The number is from 0-5 (bootstrap)
    e.g. mt-4 -> margin-top
    e.g. px-2 -> padding left and right
   -->
  <div class="container mt-4">

    <h1>Todo List App</h1>
    
    <!-- Task Form -->
    <form id="todo-form">
      <div class="input-group mb-3">
        <input type="text" id="task-input" class="form-control" placeholder="Add a task..." aria-label="Task" aria-describedby="task-button">
        <button class="btn btn-primary" type="submit" id="task-button">Add Task</button>
      </div>
    </form>

    <!-- Task List -->
    <ul class="list-group"></ul>
  </div>
</body>
</html>
